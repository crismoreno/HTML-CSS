<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="container">

    <div class="foto-perfil">
    <img src="img/profile-picture.jpg">
    </div>

    <div class="profile-emoji">
    <img src="img/account-logo.jpg">
    </div>


    <div class="profile-name">
    <p>jack</p>
    </div>

    <div class="verified-profile">
    <img src="img/validated-account.jpg">
    </div>

    <div class="follow-on-twitter">
      <div class="twitter-logo">
        <img src="img/twitter-logo.jpg">
      </div>

      <div class="follow-tipo"
      <p>Follow</p>
      </div>

    </div>

    <div class="user-account"
    <p>@jack</p>

  </div>


</body>
</html>
